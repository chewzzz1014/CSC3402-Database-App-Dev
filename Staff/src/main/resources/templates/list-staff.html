<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
  <title>List All Staff</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#"> LIST OF STAFF >> </a>
  <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href = "#" th:href ="@{/}">Main Menu</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container my-2">
  <div class="card">
    <div class="card-body">
      <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
          <th>Staff Id</th>
          <th> First Name </th>
          <th> Last Name </th>
          <th> Salary </th>
          <th> Department Id </th>
          <th> Department Name </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${staffs.empty}">
          <td colspan="2"> No Staffs Available </td>
        </tr>
        <tr th:each="staff : ${staffs}">
          <td th:text="${staff.staffId}"></td>
          <td th:text="${staff.fname}"></td>
          <td th:text="${staff.lname}"></td>
          <td><span th:text="${staff.salary}"> </span></td>
          <td><span th:text="${staff.department?.deptId}"> </span></td>
          <td><span th:text="${staff.department?.deptName}"> </span></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>

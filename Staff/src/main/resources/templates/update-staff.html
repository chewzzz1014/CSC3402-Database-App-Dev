<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h3> Update Staff</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#"
                      th:action="@{/staffs/update/{id}(id=${staff.staffId})}"
                      th:object="${staff}" th:method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="staffId" class="col-form-label">Staff Id</label> <input
                                type="text" th:field="*{staffId}" class="form-control" id="staffId"
                                placeholder="Staff Id" readonly> <span
                                th:if="${#fields.hasErrors('staffId')}" th:errors="*{staffId}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="fname" class="col-form-label">First Name</label> <input
                                type="text" th:field="*{fname}" class="form-control" id="fname"
                                placeholder="First Name"> <span
                                th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lname" class="col-form-label">Last Name</label> <input
                                type="text" th:field="*{lname}" class="form-control" id="lname"
                                placeholder="Last Name"> <span
                                th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="salary" class="col-form-label">Salary</label> <input
                                type="text" th:field="*{salary}" class="form-control" id="salary"
                                placeholder="Salary"> <span
                                th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"
                                class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label class="col-form-label">Department</label>
                            <select th:field="*{department}">
                                <option value=""> Choose Department.. </option>
                                <option th:each="d: ${departments}" th:value="${d.deptId}"
                                        th:text="${d.deptName}"/>
                            </select>

                        </div>

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary"
                                   value="Update Staff">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
